<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="editor-container">
        <div class="editor" id="html-editor" contenteditable="true">
        </div>
        <div class="editor" id="css-editor" contenteditable="true">
        </div>
        <div class="editor" id="js-editor" contenteditable="true">
        </div>
    </div>
    <button onclick="runCode()">Run Code</button>
    <button onclick="ReadableStreamDefaultReader()">Delete</button>
    <button onclick="clear()">Clear</button>
    <hr>
    <hr>
    <div class="output">
        <h2>Output:</h2>
        <iframe id="output"></iframe>
    </div>

    <script src="script.js"></script>
</body>

</html>
